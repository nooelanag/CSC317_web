<main>
    <h2>POST A VIDEO</h2>
    <form action="" class="text-groupping">

        <div class="input-group">
            <label for="title">Title of the video:</label>
            <input type="text" name="title" id="title" placeholder="Title">
        </div>

        <div class="input-group">
            <label for="description">Description of the video:</label>
            <input type="text" name="description" id="description" placeholder="Description">
        </div>

        <div class="input-group">
            <label for="document">Choose the video you want to upload:</label>
            <input type="file" name="document" id="document" accept="video/mp4, video/WebM, video/Ogg">
        </div>

        <div class="input-group">
            <p>I accept the Use Policy for uploading videos <input type="checkbox"></p>
        </div>

        <input type="submit" value="Upload Video">
    </form>
